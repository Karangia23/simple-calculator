<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Simple Calculator</title>
  <meta name="description" content="A simple HTML5 Template for new projects.">
  <meta name="author" content="Karangia">

  <link rel="icon" href="/favicon.ico">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">

  <link rel="stylesheet" href="resources/stylesheets/styles.css">

</head>

<body>
  <div id="main-container">
    <input type="text" id="display" value="0">
    <div id="button-container">
      <button type="button" class="button_calc" id="calc_7">7</button>
      <button type="button" class="button_calc" id="calc_8">8</button>
      <button type="button" class="button_calc" id="calc_9">9</button>
      <button type="button" class="button_calc" id="calc_4">4</button>
      <button type="button" class="button_calc" id="calc_5">5</button>
      <button type="button" class="button_calc" id="calc_6">6</button>
      <button type="button" class="button_calc" id="calc_1">1</button>
      <button type="button" class="button_calc" id="calc_2">2</button>
      <button type="button" class="button_calc" id="calc_3">3</button>
      <button type="button" class="button_calc" id="calc_0">0</button>
      <button type="button" class="button_calc" id="dot_calc">.</button>
      <button type="button" class="button_calc" id="equal_calc">=</button>
      <button type="button" class="button_calc" id="add_calc">+</button>
      <button type="button" class="button_calc" id="minus_calc">-</button>
      <button type="button" class="button_calc" id="divide_calc">/</button>
      <button type="button" class="button_calc" id="multiply_calc">*</button>
      <button type="button" class="button_calc" id="clear_calc">C</button>
      </div>
    </div>
  <script src="main.js"></script>
</body>
</html>
