<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>A Basic HTML5 Template</title>
  <meta name="description" content="A simple HTML5 Template for new projects.">
  <meta name="author" content="SitePoint">

  <meta property="og:title" content="A Basic HTML5 Template">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://www.sitepoint.com/a-basic-html5-template/">
  <meta property="og:description" content="A simple HTML5 Template for new projects.">
  <meta property="og:image" content="image.png">

  <link rel="icon" href="/favicon.ico">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">

  <link rel="stylesheet" href="resources/stylesheets/styles.css">

</head>

<body>
  <div id="main-container">
    <input type="text" id="display" value="0">
    <div id="button-container">
      <button type="button" class="button_calc" id="7_calc">7</button>
      <button type="button" class="button_calc" id="8_calc">8</button>
      <button type="button" class="button_calc" id="9_calc">9</button>
      <button type="button" class="button_calc" id="4_calc">4</button>
      <button type="button" class="button_calc" id="5_calc">5</button>
      <button type="button" class="button_calc" id="6_calc">6</button>
      <button type="button" class="button_calc" id="1_calc">1</button>
      <button type="button" class="button_calc" id="2_calc">2</button>
      <button type="button" class="button_calc" id="3_calc">3</button>
      <button type="button" class="button_calc" id="0_calc">0</button>
      <button type="button" class="button_calc" id="dot_calc">.</button>
      <button type="button" class="button_calc" id="equal_calc">=</button>
      <button type="button" class="button_calc" id="add_calc">+</button>
      <button type="button" class="button_calc" id="minus_calc">-</button>
      <button type="button" class="button_calc" id="divide_calc">/</button>
      <button type="button" class="button_calc" id="multiply_calc">*</button>
      <button type="button" class="button_calc" id="clear_calc">C</button>
      </div>
    </div>
  <script src="main.js"></script>
</body>
</html>
